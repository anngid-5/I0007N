<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Login Form</title>
</h:head>
<f:metadata>
   <f:event type="preRenderView" listener="#{loginBean.loadPersons}"/>
</f:metadata>


<h:body>
   <h:outputStylesheet library="css" name="bootstrap.css"/>
   <h:outputStylesheet library="css" name="style.css" />

   <h:panelGroup styleClass="container" layout="block">
      <h:panelGroup styleClass="login"  layout="block">
         <h1>Login - Fiktiv AB</h1>
         <h:form>
            <p>
               <h:selectOneMenu value="#{loginBean.logedInPerson}">
                  <f:selectItems value="#{loginBean.listOfPersons}" />
               </h:selectOneMenu>
            </p>
            <p class="submit">
               <h:commandButton value="Login" action="main_page" />
            </p>
         </h:form>
      </h:panelGroup>
   </h:panelGroup>
</h:body>

</html>
