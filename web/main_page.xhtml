<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Fiktiv AB</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css" />

    <h:panelGroup styleClass="container" layout="block">
        <h2>Tickets for #{loginBean.logedInPerson}</h2>

    <h:panelGroup styleClass="login"  layout="block">
        <h:form>
        <table class="table table-striped table-bordered ">
            <tr>
                <th>Task Id</th>
                <th>Description</th>
                <th>Status</th>
            </tr>

            <tbody>
            <ui:repeat var="task" value="#{tasksBean.tasks}">

                <tr>
                    <td><h:commandLink var="#{task}" value="#{task.id}" action="taskItem" /></td>
                    <td><h:commandLink var="#{task}" value="#{task.description}" action="taskItem" /></td>
                    <td><h:commandLink var="#{task}" value="#{tasksBean.getTaskStatus(task.assigned)}" action="taskItem" /></td>
                </tr>

            </ui:repeat>
            </tbody>
        </table>
        </h:form>

    </h:panelGroup>

    </h:panelGroup>

</h:body>

</html>
